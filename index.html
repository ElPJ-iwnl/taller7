<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Básico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4 text-center">Formulario de Registro</h2>

    <form id="formulario" class="mb-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Género</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" value="Masculino" id="masculino" required>
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" value="Femenino" id="femenino">
          <label class="form-check-label" for="femenino">Femenino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" value="No definido" id="noDefinido">
          <label class="form-check-label" for="noDefinido">No definido</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="profesion" class="form-label">Tipo de profesión</label>
        <select class="form-select" id="profesion" required>
          <option value="" disabled selected>Seleccione una</option>
          <option value="Ingeniero">Ingeniero</option>
          <option value="Doctor">Doctor</option>
          <option value="Profesor">Profesor</option>
          <option value="Diseñador">Diseñador</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario</label>
        <textarea class="form-control" id="comentario" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Género</th>
          <th>Profesión</th>
          <th>Comentario</th>
        </tr>
      </thead>
      <tbody id="tabla">
        <!-- Aquí se agregan las filas -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const formulario = document.getElementById('formulario');
    const tabla = document.getElementById('tabla');

    formulario.addEventListener('submit', function (event) {
      event.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const profesion = document.getElementById('profesion').value;
      const comentario = document.getElementById('comentario').value;
      const generoSeleccionado = document.querySelector('input[name="genero"]:checked');
      const genero = generoSeleccionado ? generoSeleccionado.value : '';

      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${nombre}</td>
        <td>${genero}</td>
        <td>${profesion}</td>
        <td>${comentario}</td>
      `;

      tabla.appendChild(fila);
      formulario.reset();
    });
  </script>

</body>
</html>
